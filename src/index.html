<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Minnesota Vikings Dapp</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body { 
        background-image: url('kirko.png');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh; /* Adjust the height to cover the entire viewport */
      }
      .container {
        width: 650px;
      }
    </style>
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 style="color: white;" class="text-center">Voting for Head Coach of your Minnesota Vikings</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p style="color: white;" class="text-right">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th style="color: white;" scope="col" class="text-left">#</th>
                  <th style="color: white;" scope="col" class="text-right">Name</th>
                  <th style="color: white;" scope="col" class="text-right">Votes</th>
                </tr>
              </thead>
              <tbody style="color: white;" id="candidatesResults" class="text-right">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label style="color: white;" for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <p style="color: white;" id="accountAddress" class="text-right"></p>
            <p style="color: white;" id="mvcAmount" class="text-right"></p>
            <p style="color: white;" id="repAmount" class="text-right"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
